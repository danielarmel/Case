version: 2

models:
  - name: fact_dogcharacteristics
    description: "Fact table containing numeric characteristics per breed (lifespan, weight, height)"
    columns:
      - name: SK_Breed
        description: "Surrogate key linking to dim_breed"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('dim_breed')
                field: SK_Breed

      - name: MinLifeSpan
        description: "Minimum predicted lifespan in years"
        tests:
          - not_null

      - name: MaxLifeSpan
        description: "Maximum predicted lifespan in years"
        tests:
          - not_null

      - name: MinWeightKg
        description: "Minimum weight in kilograms"
        tests:
          - not_null

      - name: MaxWeightKg
        description: "Maximum weight in kilograms"
        tests:
          - not_null

      - name: MinHeightCm
        description: "Minimum height in centimeters"
        tests:
          - not_null

      - name: MaxHeightCm
        description: "Maximum height in centimeters"
        tests:
          - not_null

      - name: AverageLifeSpan
        description: "Average predicted lifespan in years (calculated from min and max)"
        tests:
          - not_null

      - name: AverageWeight
        description: "Average weight in kilograms (calculated from min and max)"
        tests:
          - not_null

      - name: AverageHeight
        description: "Average height in centimeters (calculated from min and max)"
        tests:
          - not_null