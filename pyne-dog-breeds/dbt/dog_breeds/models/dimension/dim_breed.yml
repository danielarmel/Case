version: 2

models:
  - name: dim_breed
    description: "Dimension table containing dog breed information"
    columns:
      - name: SK_Breed
        description: "Surrogate key for breed"
        tests:
          - unique
          - not_null

      - name: Breed
        description: "Name of the breed"
        tests:
          - not_null

      - name: Temperament
        description: "Temperament of the breed"

      - name: Origin
        description: "Country or region of origin"
